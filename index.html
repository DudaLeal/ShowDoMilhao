<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css.css" rel="stylesheet">
  <script defer src="script.js"></script>
    <title>Show do Milhão</title>
</head>
<body>
    <div align="center" class="img">
        <img src="img1.png" height="200" width="auto">
    </div>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question" class="question">Questão</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Resposta 1</button>
        <button class="btn">Resposta 2</button>
        <button class="btn">Resposta 3</button>
        <button class="btn">Resposta 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Início</button>
      <button id="next-btn" class="next-btn btn hide">Próximo</button>
    </div>
  </div>
</body>
</html>
